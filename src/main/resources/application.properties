

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=QLSV;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=sapassword
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
	
spring.security.user.name=user
spring.security.user.password=user
spring.data.rest.base-path=/api

spring.jackson.serialization.fail-on-empty-beans=false

management.endpoints.web.exposure.include=*

client.url=http://localhost:3000,http://localhost:3001, http://localhost:3002

spring.hateoas.use-hal-as-default-json-media-type=false
spring.data.rest.defaultMediaType = application/json

aws.s3url=${S3_URL}
aws.accessKey= ${S3_ACCESSKEY}
aws.secretKey= ${S3_SECRETKEY}
aws.bucket= ${S3_BUCKET}
